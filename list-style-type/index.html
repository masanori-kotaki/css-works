<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>list-style-typeサンプル</title>
<link rel="stylesheet" href="list-style-type.css">
</head>
<body>
<ul class="none">
  <li>リスト1</li>
  <li>リスト2</li>
  <li>リスト3</li>
</ul>
<ul class="disc">
  <li>リスト1</li>
  <li>リスト2</li>
  <li>リスト3</li>
</ul>
<ul class="circle">
  <li>リスト1</li>
  <li>リスト2</li>
  <li>リスト3</li>
</ul>
<ul class="decimal">
  <li>リスト1</li>
  <li>リスト2</li>
  <li>リスト3</li>
</ul>
ul.decimal>li{リスト$}*3
</body>
</html>
